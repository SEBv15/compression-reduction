name: Unit Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Set up g++ and verilator
      run: |
           sudo apt update
           sudo apt install gcc-10 g++-10
           sudo apt-get install verilator
      shell: bash
    - name: Run tests
      run: sbt "testOnly * -- -n unitTest"
